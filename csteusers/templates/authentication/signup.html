{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container margin-top margin-bottom p-5">
     

     <div class="row">
          <div class="col">
               <img class="authentication" src="{% static  'image/authentication.jpg' %}" alt="" srcset="">
          </div>
          <div class="col">
               <h4><b>Sign Up</b> </h4>
          <form action="{% url 'signup' %}" method="post">
               {% csrf_token %}
               <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control input-signin" id='email' name='email' placeholder='Create your Email'
                         Required>
               </div>
               <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control input-signin" id='pass1' name='pass1'
                         placeholder='Create your Password' Required>
               </div>
               <div class="form-group">
                    <label for="exampleInputPassword1">Confirm your Password</label>
                    <input type="password" class="form-control input-signin" id='pass2' name='pass2'
                         placeholder='Confirm your Password' Required>
               </div>

               <button type="submit" class="mt-3 mb-3 btn btn-primary btn-Sign">Sign up</button>
               
          </form>
          </div>
     </div>
</div>



{% endblock %}
