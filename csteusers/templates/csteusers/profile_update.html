{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div style="margin-top:100px ;margin-bottom:100px" class="container">
    <form action="" method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        {{p_form|crispy}}
        {{image_form.image}}
        <p>
            <button class="btn btn-success mt-4" id="logout-btn" type="submit">Update
                Profile
            </button>
        </p>
    </form>
</div>

{% endblock content %}
